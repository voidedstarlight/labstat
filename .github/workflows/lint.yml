name: ESLint

on:
  push:
    branches: "main"
  pull_request:
    branches: "**"

jobs:
  run-eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint
